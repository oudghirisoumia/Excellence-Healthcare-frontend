name: Deploy Frontend â†’ Vercel

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    name: Build & Deploy to Vercel
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}   # ex: https://excellence-healthcare.up.railway.app/api

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.jAB5kDM7Qi5TGQqgGWZPCFz7 }}
          vercel-org-id: ${{ secrets.team_ZxTw1mjSHX3KVSslqtkmD0lT }}
          vercel-project-id: ${{ secrets.prj_rvbHiCDahDMep2L4jYkUWnALbVeY }}
          production: ${{ github.ref == 'refs/heads/main' }}